<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: linear-gradient(to right top, #040303, #271010, #431318, #61141f, #801125, #992840, #b13e5c, #c8547a, #d282ac, #d9aed3, #e5d8ee, #ffffff);">
    <main style="height: 100vh;" class="d-flex align-items-center justify-content-center gap-2">
        <div class="card pali" style="background-image: linear-gradient(to right top, #040303, #271010, #431318, #61141f, #801125, #992840, #b13e5c, #c8547a, #d282ac, #d9aed3, #e5d8ee, #ffffff);">
            <div class="card-header">
                <button class="btn btn-primary" id="buttonPali">Clicca qui per verificare la tua parola</button>
            </div>
            <div class="card-body">
                <p id="resultpali"></p>
            </div>
        </div>
        <div class="card dispari" style="background-image: linear-gradient(to right top, #040303, #271010, #431318, #61141f, #801125, #992840, #b13e5c, #c8547a, #d282ac, #d9aed3, #e5d8ee, #ffffff);">
            <div class="card-header">
                <button class="btn btn-primary" id="buttonDispari">Clicca qui per iniziare il gioco</button>
            </div>
            <div class="card-body">
                <p id="resultdispari"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
